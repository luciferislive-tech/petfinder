{% extends "base.html" %}
{% block title %}Login - Pet Adoption{% endblock %}
{% block content %}
    <section class="auth-section">
        <div class="auth-container login-container">
            <div class="auth-graphic">
                <div class="paw-print"></div>
                <h2>Welcome Back</h2>
            </div>
            <div class="auth-form-wrapper">
                <h1>Login</h1>
                <p>Sign in to adopt your next best friend!</p>
                <form method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="auth-footer">Need an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
            </div>
        </div>
    </section>
    <style>
        .auth-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a0dad, #9c27b0);
            color: white;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        .auth-container {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-in-out;
        }

        .auth-graphic {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-right: 40px;
        }

        .paw-print {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            animation: bounce 2s infinite;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }

        .auth-form-wrapper {
            text-align: left;
            animation: fadeIn 1.5s;
        }

        .auth-form .form-group {
            margin-bottom: 15px;
        }

        .auth-form .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: 0.3s;
        }

        .auth-form .form-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease-in-out;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background: #512da8;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
{% endblock %}
