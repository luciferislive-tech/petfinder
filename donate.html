{% extends "base.html" %}
{% block title %}Donate a Pet{% endblock %}
{% block content %}
    <section class="auth-section">
        <div class="auth-container donate-container fade-in">
            <div class="auth-graphic slide-in-left">
                <div class="paw-print"></div>
                <h2>Give a Pet a Chance</h2>
            </div>
            <div class="auth-form-wrapper slide-in-right">
                <h1>Donate a Pet</h1>
                <p>Help a pet find a loving home!</p>
                <form method="POST" class="auth-form" action="{{ url_for('donate_pet') }}">
                    <div class="form-group">
                        <label>Pet Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter pet's name" required>
                    </div>
                    <div class="form-group">
                        <label>Species</label>
                        <input type="text" name="species" class="form-control" placeholder="e.g., Dog, Cat" required>
                    </div>
                    <div class="form-group">
                        <label>Breed (Optional)</label>
                        <input type="text" name="breed" class="form-control" placeholder="e.g., Golden Retriever">
                    </div>
                    <div class="form-group">
                        <label>Age (Optional)</label>
                        <input type="number" name="age" class="form-control" placeholder="Enter age in years" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary btn-animate">Donate Pet</button>
                </form>
            </div>
        </div>
    </section>

    <style>
        .auth-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f6ff;
        }

        .auth-container {
            display: flex;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .auth-graphic {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #8a2be2;
            color: white;
            padding: 2rem;
            border-radius: 12px 0 0 12px;
        }

        .paw-print {
            width: 60px;
            height: 60px;
            background: url('/static/paw-print.png') no-repeat center/contain;
            animation: bounce 2s infinite;
        }

        .auth-form-wrapper {
            flex: 1;
            padding: 2rem;
        }

        .btn-animate {
            transition: all 0.3s ease-in-out;
        }

        .btn-animate:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .slide-in-left {
            animation: slideInLeft 1s ease-in-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .slide-in-right {
            animation: slideInRight 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
{% endblock %}
