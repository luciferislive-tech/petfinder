<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pet Adoption{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #9c27b0;
            --background-color: #f3e5f5;
            --text-color: #fff;
            --card-bg: #7e57c2;
            --hover-color: #512da8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Slide-Down Animation */
        .navbar {
            background-color: var(--primary-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-100%);
            opacity: 0;
            animation: slideDown 0.8s ease-out forwards;
            transition: box-shadow 0.3s ease-in-out;
        }

        /* Shadow on Scroll */
        .navbar.scrolled {
            box-shadow: 0 4px 10px rgb(252, 252, 252);
        }

        .nav-brand {
            color: var(--text-color);
            font-size: 1.8rem;
            font-weight: 600;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
            position: relative;
        }

        /* Underline Effect on Hover */
        .nav-links a::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: var(--hover-color);
            transition: width 0.3s ease-in-out;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -3px;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background-color: var(--primary-color);
            text-align: center;
            padding: 10px;
            margin-top: auto;
            color: var(--text-color);
        }

        /* Slide-down Animation */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="nav-brand">Pet Adoption</a>
        <div class="nav-links">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('adopt_page') }}">Adopt</a>
                <a href="{{ url_for('donated_pets') }}">Donated Pets</a>
                {% if current_user.is_admin %}
                    <a href="{{ url_for('admin') }}">Admin</a>
                {% endif %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer">
        <p>Â© 2025 Pet Adoption Platform. All rights reserved.</p>
    </footer>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        });

        document.addEventListener("DOMContentLoaded", function () {
            const navbar = document.querySelector(".navbar");
            window.addEventListener("scroll", function () {
                if (window.scrollY > 50) {
                    navbar.classList.add("scrolled");
                } else {
                    navbar.classList.remove("scrolled");
                }
            });
        });
    </script>
</body>
</html>
